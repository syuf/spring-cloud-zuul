eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka/
server:
  port: 3001
spring:
  application:
    name: service-zuul
zuul:
  routes:
    api-ribbon:
      path: /api-ribbon/**
      serviceId: service-ribbon
    api-feign:
      path: /api-feign/**
      serviceId: service-feign